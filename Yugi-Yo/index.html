<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yug-Gi-Oh Game</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <!-- Frameworks -->
    <link rel="stylesheet" href="src/styles/buttons.css" />
    <link rel="stylesheet" href="src/styles/containers_and_frames.css" />
  </head>
  <body>
    <div class="bg-video">
      <video class="video" autoplay muted loop>
        <source src="src/assets/video/yugi.mp4" type="video/mp4" />
      </video>
    </div>

    <h1>Welcome to the Yug-Gi-Oh Game</h1>
    <p>Get ready to duel!</p>
    <div class="container">
      <div class="container__left framed-golden-2">
        <div class="score_box">
          <span id="score_points">Win: 0 | Lose: 0</span>
          <div class="round-counter-container">
            <span>Rodada:</span>
            <span id="round-counter">1 / 5</span>
          </div>
        </div>
        <div class="menu_avatar">
          <img id="card-image" src="" alt="Card Selected" />
        </div>
        <div class="card-details">
          <p id="card_description">Selecione uma carta</p>
          <p id="card_type">-</p>
        </div>
      </div>
      <div class="container__right">
        <div class="card-box__container">
          <div class="card-box framed" id="computer-cards">
            <!-- As cartas serão inseridas aqui pelo JavaScript -->
          </div>
          <div class="card-versus">
            <div class="versus-top">
              <div class="card-infield">
                <div class="card-field-container" id="player-field-container">
                  <div class="card-field-inner">
                    <div class="card-field-back">
                      <img
                        src="src/assets/icons/card-back.png"
                        alt="Card Back"
                      />
                    </div>
                    <div class="card-field-front">
                      <img
                        id="player-field-card"
                        height="180"
                        width="125"
                        alt="Selected Card"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <img
                height="100px"
                src="src/assets/icons/millenium2.png"
                alt="Millenium Icon"
              />
              <div class="card-infield">
                <div class="card-field-container" id="computer-field-container">
                  <div class="card-field-inner">
                    <div class="card-field-back">
                      <img
                        src="src/assets/icons/card-back.png"
                        alt="Card Back"
                      />
                    </div>
                    <div class="card-field-front">
                      <img
                        id="computer-field-card"
                        height="180"
                        width="125"
                        alt="Computer Card"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Adicione a div de container de botões -->
          <div class="button-container">
            <button id="next-duel" class="rpgui-button">GANHOU</button>
            <button id="restart-round" class="rpgui-button">
              REINICIAR RODADA
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="src/scripts/engine.js"></script>
  </body>
</html>
